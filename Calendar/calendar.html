<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calendar</title>
	</head>
	<body>
		<button onclick="calendar()" style="background: #f99999; border: none;font-size: 20px;padding: 10px;display: block;margin-left: auto; margin-right:auto">Calendar</button>
		<script type="text/javascript">
			function calendar (month_Name="November",total_days=30, starting_Day=0) {
			var rows = "";
			var mounth;
			var c ="Calendar of "+ month_Name;
			var d ="Sun    Mon    Tue    Wed    Tru    Fri    Sat"
			for (var i=0; i<5; i++) {
				for (var j=1; j<=7; j++) {
					mounth =7*i+j-starting_Day;
					if(mounth>total_days) {
						break;
					}else if (mounth<1) {
						mounth="*";
					}
					if (9<mounth) {
						rows += mounth +"      ";
					} else {
						rows += mounth +"        ";
					}
				}
				rows += "\n";
			}
			alert(c+"\n"+d+"\n"+rows);
		}
		</script>
	</body>
</html>
